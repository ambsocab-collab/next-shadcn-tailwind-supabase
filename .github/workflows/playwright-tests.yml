name: üß™ Playwright Tests

on:
  push:
    branches: [ main, main-bs, develop ]
  pull_request:
    branches: [ main, main-bs ]
  schedule:
    # Run smoke tests daily at 8 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - local
        - staging
        - production
      test_type:
        description: 'Type of tests to run'
        required: true
        default: 'smoke'
        type: choice
        options:
        - smoke
        - regression
        - accessibility
        - all

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'
  TEST_ENV: ${{ github.event.inputs.environment || 'staging' }}

jobs:
  # Install dependencies once and cache them
  install:
    name: üì¶ Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

  # Install Playwright browsers
  playwright-install:
    name: üé≠ Install Playwright
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
        shell: bash

  # Main test job with sharding
  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    needs: [install, playwright-install]
    strategy:
      fail-fast: false
      matrix:
        shard: [1/3, 2/3, 3/3]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Playwright tests with retries (Shard ${{ matrix.shard }})
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 30
          max_attempts: 3
          retry_on: error
          command: |
            TEST_TYPE="${{ github.event.inputs.test_type || 'smoke' }}"

            case $TEST_TYPE in
              "smoke")
                pnpm test:e2e --grep "smoke" --shard=${{ matrix.shard }}
                ;;
              "regression")
                pnpm test:e2e --grep "regression" --shard=${{ matrix.shard }}
                ;;
              "accessibility")
                pnpm test:e2e --grep "accessibility" --shard=${{ matrix.shard }}
                ;;
              "all")
                pnpm test:e2e --shard=${{ matrix.shard }}
                ;;
            esac
        env:
          BASE_URL: ${{ secrets.STAGING_URL || 'https://staging.gmao.app' }}
          API_URL: ${{ secrets.STAGING_API_URL || 'https://api-staging.gmao.app' }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-shard-${{ matrix.shard }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-shard-${{ matrix.shard }}
          path: playwright-report/html/
          retention-days: 7

  # Merge test results and generate report
  merge-results:
    name: üìä Merge Test Results
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Merge test reports
        run: |
          mkdir -p merged-results
          find artifacts/ -name "*.xml" -exec cp {} merged-results/ \;

          # Merge HTML reports if playwright-report-merge is available
          npx playwright merge-reports --reporter=html --reporter=junit

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-merged-report
          path: |
            merged-results/
            playwright-report/
          retention-days: 30

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Playwright Test Results
          path: merged-results/*.xml
          reporter: jest-junit

  # Burn-in loop for flaky test detection (critical for quality)
  burn-in:
    name: üî• Burn-in Tests (Flaky Detection)
    runs-on: ubuntu-latest
    needs: [install, playwright-install]
    if: github.event_name == 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/main-bs')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run burn-in loop (10 iterations)
        run: |
          echo "üî• Starting burn-in testing - 10 iterations to detect flaky tests"
          echo "Any failure during burn-in will block the merge"

          for i in {1..10}; do
            echo "=== Burn-in iteration $i/10 ==="

            # Run smoke tests first for fast feedback
            if ! pnpm test:e2e --grep "smoke" --reporter=list; then
              echo "‚ùå SMOKE TEST FAILED in iteration $i"
              echo "Flaky test detected - blocking merge"
              exit 1
            fi

            echo "‚úÖ Iteration $i passed"
          done

          echo "üéâ Burn-in completed successfully - no flaky tests detected"
        env:
          BASE_URL: ${{ secrets.STAGING_URL || 'https://staging.gmao.app' }}
          API_URL: ${{ secrets.STAGING_API_URL || 'https://api-staging.gmao.app' }}

      - name: Upload burn-in artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: burn-in-failures
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  # Performance tests (separate job)
  performance:
    name: ‚ö° Performance Tests
    runs-on: ubuntu-latest
    needs: install
    if: github.event_name == 'schedule' || github.event.inputs.test_type == 'all'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright
        run: pnpm exec playwright install --with-deps

      - name: Run performance tests
        run: pnpm test:e2e --grep "performance"
        env:
          BASE_URL: ${{ secrets.PRODUCTION_URL || 'https://gmao.app' }}
          API_URL: ${{ secrets.PRODUCTION_API_URL || 'https://api.gmao.app' }}

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: |
            performance-results/
            test-results/
          retention-days: 30

  # Slack notification (optional)
  notify:
    name: üì¢ Notify Results
    runs-on: ubuntu-latest
    needs: [merge-results, performance, burn-in]
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/main-bs')
    steps:
      - name: Notify Slack on Success
        if: needs.merge-results.result == 'success'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#ci-cd'
          text: '‚úÖ Playwright tests passed successfully!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Failure
        if: needs.merge-results.result == 'failure'
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#ci-cd'
          text: '‚ùå Playwright tests failed! Check the artifacts for details.'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

# Security: Don't expose sensitive information in logs
permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write
  issues: read
  discussions: read
  packages: read
  pages: write
  id-token: write